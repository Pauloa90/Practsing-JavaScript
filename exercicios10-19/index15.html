<script>
// Fatorial 
     // 5x4x3x2x1

     function fatorial (f){
         var fat = 1
        for (let c = f; c > 1; c --){
            fat*= c
        }
        return fat
     }
     console.log(fatorial(5))

//Fatorial de maniera recursiva
//5 x 4! = 5!
// n = nx(n-1)!

function fatorialr(n){
    if (n===1){
        return 1
    } else {
        return n * fatorialr(n-1)
    }
}
console.log(fatorialr(170))
