<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>O seu nome é longo?</h1>
    Digite o seu ultimo nome:

    <input type="text" name="text" id="text">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="texto"></div>
</body>
<script>
    function verificar() {
        var comprimento = window.document.getElementById('text').value;
        var n = comprimento.length;
        
        texto.innerHTML = `O comprimento do seu nome é ${n}` 
    }
</script>
</html>
