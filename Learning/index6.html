<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao verificado de Salario!</h1>
    Digite o valor que voce ganha atualmente (sem ponto ou virgula)
    <input type="number" name="num" id="num" >
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resposta"></div>
</body>
<script>
    function verificar () {
        var num = window.document.getElementById('num')
        var salario = Number(num.value)
        var resposta = window.document.getElementById('resposta')
        if (salario >= 8000){
            resposta.innerHTML = `<p>Voce consegue ter uma vida confortavel no Brazil!</p>`
        
    } else {
        resposta.innerHTML = `<p>Voce precisa encontrar um emprego que te de aou menos ${8000-salario} Reais a mais para que consiga ter uma vida confortavel!</p>`
    }
    }
</script>
</html>
